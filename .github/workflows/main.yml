name: Docker Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Build and publish Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin docker.pkg.github.com
          docker build -t docker.pkg.github.com/andrewvolosevich/nest-learning-server/top-api:latest .
          docker push docker.pkg.github.com/andrewvolosevich/nest-learning-server/top-api:latest